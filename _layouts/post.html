---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  {% for post in site.posts %}
  <img src="{{ site.baseurl }}/{{ post.img }}">
  {% endfor %}

  <div itemprop="articleBody">
    {{ content }}
  </div>

  <div class="disqus">
    {% include disqus.html %}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
  
</article>
